<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Nixelo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .button {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: white;
        color: #667eea;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: transform 0.2s;
      }

      .button:hover {
        transform: translateY(-2px);
      }

      .status {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        font-size: 0.9rem;
      }

      .pulse {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ff6b6b;
        margin-right: 0.5rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, you can still view cached
        content while offline.
      </p>
      <a href="/" class="button" onclick="window.location.reload(); return false;">
        Try Again
      </a>
      <div class="status">
        <span class="pulse"></span>
        <span id="status-text">Checking connection...</span>
      </div>
    </div>

    <script>
      // Auto-reload when connection is restored
      window.addEventListener("online", () => {
        document.getElementById("status-text").textContent = "Connection restored! Reloading...";
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });

      window.addEventListener("offline", () => {
        document.getElementById("status-text").textContent = "No internet connection";
      });

      // Initial status
      if (navigator.onLine) {
        document.getElementById("status-text").textContent = "Connection available";
      } else {
        document.getElementById("status-text").textContent = "No internet connection";
      }
    </script>
  </body>
</html>
