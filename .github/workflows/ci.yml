name: CI

on:
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    # runs-on: blacksmith-4vcpu-ubuntu-2404
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Convex codegen
        run: npx convex codegen
        env:
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Check Convex generated files are up to date
        run: |
          if [ -n "$(git status --porcelain convex/_generated/)" ]; then
            echo "❌ Convex generated files are out of date!"
            echo "Run 'npx convex codegen' locally and commit the changes."
            git diff convex/_generated/
            exit 1
          fi
          echo "✅ Convex generated files are up to date"

      - name: Biome
        run: pnpm run biome:check

      - name: TypeScript
        run: pnpm run typecheck

      - name: Architectural Checks
        run: pnpm run validate

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test run

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run backend tests
        run: pnpm run test:convex run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, backend-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          VITE_CONVEX_URL: ${{ github.ref == 'refs/heads/main' && secrets.VITE_CONVEX_URL || 'http://localhost:3210' }}
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 1

  e2e-tests:
    name: E2E Tests
    # runs-on: blacksmith-4vcpu-ubuntu-2204
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --json | jq -r '.[0].devDependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Configure Convex Auth (Generate Keys)
        if: github.ref != 'refs/heads/main'
        run: |
          node -e "
            const { generateKeyPairSync } = require('crypto');
            const fs = require('fs');

            // Generate RSA Key Pair for JWT
            const { privateKey } = generateKeyPairSync('rsa', {
              modulusLength: 2048,
              publicKeyEncoding: { type: 'spki', format: 'pem' },
              privateKeyEncoding: { type: 'pkcs8', format: 'pem' }
            });

            // Append to .env.local with proper escaping
            const envContent = \`JWT_PRIVATE_KEY=\"\${privateKey.replace(/\n/g, '\\\\n')}\"\n\`;
            fs.appendFileSync('.env.local', envContent);
            console.log('✅ Generated JWT_PRIVATE_KEY and added to .env.local');
          "

      - name: Start Local Convex Backend
        if: github.ref != 'refs/heads/main'
        env:
          CONVEX_NONINTERACTIVE: 1
          CONVEX_AGENT_MODE: anonymous
        run: |
          # Start convex in background and capture output to file
          # Do NOT use --until-success because it exits after the first success, stopping the server.
          # We need the server to stay running for the E2E tests.
          npx convex dev --local > convex.log 2>&1 &
          CONVEX_PID=$!

          # Wait for the initial push to complete (look for "Convex functions ready" message)
          echo "Waiting for Convex backend to push functions..."
          timeout 300 bash -c 'while ! grep -q "Convex functions ready" convex.log 2>/dev/null; do sleep 1; done' || {
            echo "Timeout waiting for Convex functions"
            cat convex.log
            exit 1
          }
          echo "Convex functions are ready!"
          cat convex.log

      - name: Run E2E tests
        # Use 2 workers per shard on standard GitHub runners to avoid choking
        run: pnpm exec playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --workers=2
        env:
          SHARD_INDEX: ${{ matrix.shardIndex }}
          CI: true
          VITE_CONVEX_URL: ${{ github.ref == 'refs/heads/main' && secrets.VITE_CONVEX_URL || 'http://127.0.0.1:3210' }}
          E2E_API_KEY: ${{ secrets.E2E_API_KEY }}
          MAILTRAP_API_TOKEN: ${{ secrets.MAILTRAP_API_TOKEN }}
          MAILTRAP_ACCOUNT_ID: ${{ secrets.MAILTRAP_ACCOUNT_ID }}
          MAILTRAP_INBOX_ID: ${{ secrets.MAILTRAP_INBOX_ID }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-shard-${{ matrix.shardIndex }}
          path: playwright-report/
          retention-days: 7
